databaseChangeLog:
  - changeSet:
      id: create-member
      author: Rus
      changes:
        - createTable:
            tableName: Members
            columns:
              - column:
                  name: member_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: patronymic_name
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: member_position
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: church_id
                  type: bigint
                  constraints:
                    foreignKeyName: ch_id
                    references: churches(church_id)
                    nullable: true




